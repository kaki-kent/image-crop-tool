    <style>

        /* ãƒãƒ¼ã‚¸ãƒ§ãƒ³è¡¨ç¤ºç”¨ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .version-info {

            color: #666;

        .upload-area {

            /* ã‚­ãƒ£ãƒ³ãƒã‚¹ã®è¦ªè¦ç´ ã«max-widthã‚’é©ç”¨ã—ã€å­ãŒã¯ã¿å‡ºã•ãªã„ã‚ˆã†ã« */
            max-width: 100%;

        }
        canvas {
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: crosshair;
            /* ã‚­ãƒ£ãƒ³ãƒã‚¹è‡ªä½“ã¯è¦ªã®å¹…ã«åˆã‚ã›ã‚‹ */
            max-width: 100%;
            height: auto; /* é«˜ã•ã¯è‡ªå‹•èª¿æ•´ */
            display: block; /* ä½™ç™½ã‚’ãªãã™ */
            margin: 0 auto; /* ä¸­å¤®æƒãˆ */
        }
        .controls {

        }
        button {

            max-width: 100%;

            border: 2px solid #ddd; /* åˆ‡ã‚Šå–ã‚Šçµæœã«ã‚‚ãƒœãƒ¼ãƒ€ãƒ¼ */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“¸ ç”»åƒåˆ‡ã‚Šå–ã‚Šãƒ„ãƒ¼ãƒ« <span class="version-info">(Ver.0.2)</span></h1>
        
        <div class="upload-area">
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <label for="imageInput" style="cursor: pointer;">
                <div>ğŸ“ ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„</div>
                <div style="color: #666; font-size: 14px; margin-top: 5px;">ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ</div>
            </label>
        </div>

        <div class="info">
            <strong>ä½¿ã„æ–¹:</strong> ç”»åƒã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å¾Œã€ãƒã‚¦ã‚¹ã§ãƒ‰ãƒ©ãƒƒã‚°ã—ã¦åˆ‡ã‚Šå–ã‚Šç¯„å›²ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚<br>
            â€»ä¸€åº¦ãƒã‚¦ã‚¹ã‚’é›¢ã™ã¨ã€å†åº¦ãƒ‰ãƒ©ãƒƒã‚°ã§æ–°ã—ã„ç¯„å›²ã‚’æŒ‡å®šã—ç›´ã›ã¾ã™ã€‚
        </div>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <button id="cropBtn" disabled>åˆ‡ã‚Šå–ã‚‹</button>
            <button id="resetBtn" disabled>ãƒªã‚»ãƒƒãƒˆ</button>
            <button id="downloadBtn" disabled>ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const cropBtn = document.getElementById('cropBtn');
        const resetBtn = document.getElementById('resetBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const result = document.getElementById('result');

        let img = null;
        let originalImageWidth = 0; // å…ƒç”»åƒã®ãƒ”ã‚¯ã‚»ãƒ«å¹…
        let originalImageHeight = 0; // å…ƒç”»åƒã®ãƒ”ã‚¯ã‚»ãƒ«é«˜ã•

        let isDrawing = false;
        let startX, startY, currentX, currentY; // ã‚­ãƒ£ãƒ³ãƒã‚¹ä¸Šã®æç”»åº§æ¨™

        // ç¢ºå®šã—ãŸé¸æŠç¯„å›²ã®åº§æ¨™ï¼ˆã‚­ãƒ£ãƒ³ãƒã‚¹ä¸Šï¼‰
        let selectionRect = { x: 0, y: 0, width: 0, height: 0 };
        let hasSelection = false; // é¸æŠç¯„å›²ãŒã‚ã‚‹ã‹ã©ã†ã‹ã®ãƒ•ãƒ©ã‚°

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    img = new Image();
                    img.onload = function() {
                        originalImageWidth = img.width;
                        originalImageHeight = img.height;

                        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ã‚µã‚¤ã‚ºã‚’èª¿æ•´ï¼ˆè¡¨ç¤ºç”¨ï¼‰
                        // bodyã®max-width: 800px; padding: 20px; container padding: 30px;
                        // 800 - 40 - 60 = 700px ãŒå®Ÿè³ªçš„ãªæœ€å¤§å¹…
                        const maxCanvasWidth = Math.min(originalImageWidth, 700); // è¦ªè¦ç´ ã®å¹…ã«åˆã‚ã›ã¦èª¿æ•´
                        const maxCanvasHeight = 400; // ä¾‹ã¨ã—ã¦æœ€å¤§é«˜ã•ã‚’è¨­å®š

                        let displayWidth = originalImageWidth;
                        let displayHeight = originalImageHeight;

                        // ç¸¦æ¨ªæ¯”ã‚’ç¶­æŒã—ã¦ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’æ±ºå®š
                        if (displayWidth > maxCanvasWidth) {
                            displayHeight = (displayHeight * maxCanvasWidth) / displayWidth;
                            displayWidth = maxCanvasWidth;
                        }
                        if (displayHeight > maxCanvasHeight) {
                            displayWidth = (displayWidth * maxCanvasHeight) / displayHeight;
                            displayHeight = maxCanvasHeight;
                        }

                        canvas.width = displayWidth;
                        canvas.height = displayHeight;
                        
                        // ç”»åƒã‚’ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”»
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        resetSelection(); // ä»¥å‰ã®é¸æŠç¯„å›²ã‚’ãƒªã‚»ãƒƒãƒˆ
                        resetButtons();
                        resetBtn.disabled = false;
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        canvas.addEventListener('mousedown', function(e) {
            if (!img) return;
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
            currentX = startX; // åˆæœŸå€¤ã‚’è¨­å®š
            currentY = startY; // åˆæœŸå€¤ã‚’è¨­å®š

            hasSelection = false; // æ–°ã—ã„é¸æŠã‚’é–‹å§‹ã™ã‚‹ã®ã§ãƒªã‚»ãƒƒãƒˆ
            cropBtn.disabled = true; // æ–°ã—ã„é¸æŠä¸­ã¯åˆ‡ã‚Šå–ã‚Šã‚’ç„¡åŠ¹ã«
            downloadBtn.disabled = true; // æ–°ã—ã„é¸æŠä¸­ã¯ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚’ç„¡åŠ¹ã«
            result.innerHTML = ''; // çµæœã‚’ã‚¯ãƒªã‚¢
        });

        canvas.addEventListener('mousemove', function(e) {
            if (!isDrawing || !img) return;
            const rect = canvas.getBoundingClientRect();
            currentX = e.clientX - rect.left;
            currentY = e.clientY - rect.top;
            
            drawCanvasAndSelection();
        });

        canvas.addEventListener('mouseup', function(e) {
            if (!isDrawing || !img) return;
            isDrawing = false;

            // é¸æŠç¯„å›²ã‚’ç¢ºå®š
            const rectWidth = Math.abs(currentX - startX);
            const rectHeight = Math.abs(currentY - startY);
            const rectX = Math.min(startX, currentX);
            const rectY = Math.min(startY, currentY);

            if (rectWidth > 0 && rectHeight > 0) {
                selectionRect = { x: rectX, y: rectY, width: rectWidth, height: rectHeight };
                hasSelection = true;
                cropBtn.disabled = false;
            } else {
                // é¸æŠç¯„å›²ãŒæœ‰åŠ¹ã§ãªã„å ´åˆã¯ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹ã«
                resetSelection();
            }
            drawCanvasAndSelection(); // æœ€å¾Œã®æç”»ã§é¸æŠç¯„å›²ã‚’ç¢ºå®šè¡¨ç¤º
        });

        // ãƒã‚¦ã‚¹ãŒã‚­ãƒ£ãƒ³ãƒã‚¹ã‹ã‚‰é›¢ã‚ŒãŸå ´åˆã«ã‚‚æç”»ã‚’çµ‚äº†
        canvas.addEventListener('mouseleave', function(e) {
            if (isDrawing) {
                isDrawing = false;
                const rectWidth = Math.abs(currentX - startX);
                const rectHeight = Math.abs(currentY - startY);
                if (rectWidth > 0 && rectHeight > 0) {
                    selectionRect = { x: Math.min(startX, currentX), y: Math.min(startY, currentY), width: rectWidth, height: rectHeight };
                    hasSelection = true;
                    cropBtn.disabled = false;
                } else {
                    resetSelection();
                }
                drawCanvasAndSelection();
            }
        });

        function drawCanvasAndSelection() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            // ç¾åœ¨ãƒ‰ãƒ©ãƒƒã‚°ä¸­ã®é¸æŠç¯„å›²ã‚’æç”»
            if (isDrawing) {
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 2;
                ctx.strokeRect(startX, startY, currentX - startX, currentY - startY);
            }
            // ç¢ºå®šã—ãŸé¸æŠç¯„å›²ã‚’æç”»ï¼ˆã‚‚ã—ã‚ã‚Œã°ï¼‰
            else if (hasSelection) {
                ctx.strokeStyle = '#0000ff'; // ç¢ºå®šå¾Œã®è‰²
                ctx.lineWidth = 2;
                ctx.strokeRect(selectionRect.x, selectionRect.y, selectionRect.width, selectionRect.height);
            }
        }

        // åˆ‡ã‚Šå–ã‚Šãƒœã‚¿ãƒ³
        cropBtn.addEventListener('click', function() {
            if (!img || !hasSelection) return;
            
            // ã‚­ãƒ£ãƒ³ãƒã‚¹ä¸Šã®è¡¨ç¤ºã‚µã‚¤ã‚ºã¨å…ƒã®ç”»åƒã‚µã‚¤ã‚ºã®æ¯”ç‡
            const scaleX = originalImageWidth / canvas.width;
            const scaleY = originalImageHeight / canvas.height;

            // å…ƒç”»åƒä¸Šã®åˆ‡ã‚Šå–ã‚Šç¯„å›²ã®ãƒ”ã‚¯ã‚»ãƒ«åº§æ¨™ã¨ã‚µã‚¤ã‚ºã‚’è¨ˆç®—
            const cropX = selectionRect.x * scaleX;
            const cropY = selectionRect.y * scaleY;
            const cropWidth = selectionRect.width * scaleX;
            const cropHeight = selectionRect.height * scaleY;
            
            if (cropWidth > 0 && cropHeight > 0) {
                const cropCanvas = document.createElement('canvas');
                const cropCtx = cropCanvas.getContext('2d');
                
                // åˆ‡ã‚Šå–ã‚Šç”¨ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ã‚µã‚¤ã‚ºã¯ã€å…ƒç”»åƒã®åˆ‡ã‚Šå–ã‚Šç¯„å›²ã®ãƒ”ã‚¯ã‚»ãƒ«ã‚µã‚¤ã‚ºã«ã™ã‚‹
                cropCanvas.width = cropWidth;
                cropCanvas.height = cropHeight;
                
                // å…ƒç”»åƒã‚’å®Ÿå¯¸ã§åˆ‡ã‚Šå–ã‚Šã€åˆ‡ã‚Šå–ã‚Šç”¨ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”»
                cropCtx.drawImage(img,
                    cropX, cropY, cropWidth, cropHeight, // å…ƒç”»åƒã®ã©ã®ç¯„å›²ã‚’åˆ‡ã‚Šå–ã‚‹ã‹
                    0, 0, cropWidth, cropHeight // åˆ‡ã‚Šå–ã‚Šç”¨ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ã©ã“ã«ã€ã©ã®ã‚µã‚¤ã‚ºã§æç”»ã™ã‚‹ã‹
                );
                
                // çµæœã‚’è¡¨ç¤º
                const croppedImageURL = cropCanvas.toDataURL('image/png'); // é«˜ç”»è³ªã‚’ä¿ã¤ãŸã‚PNGæ¨å¥¨
                result.innerHTML = `
                    <h3>åˆ‡ã‚Šå–ã‚Šçµæœ</h3>
                    <img src="${croppedImageURL}" alt="åˆ‡ã‚Šå–ã‚Šçµæœ">
                `;
                downloadBtn.disabled = false;
            } else {
                // é¸æŠç¯„å›²ãŒä¸æ­£ãªå ´åˆ
                alert('æœ‰åŠ¹ãªåˆ‡ã‚Šå–ã‚Šç¯„å›²ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
            }
        });

        // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³
        resetBtn.addEventListener('click', function() {
            if (img) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                resetSelection();
                resetButtons();
            }
        });

        // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³
        downloadBtn.addEventListener('click', function() {
            const croppedImageElement = result.querySelector('img');
            if (croppedImageElement && croppedImageElement.src) {
                const link = document.createElement('a');
                link.download = 'cropped-image.png'; // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒ•ã‚¡ã‚¤ãƒ«å
                link.href = croppedImageElement.src;
                link.click();
            }
        });

        function resetSelection() {
            selectionRect = { x: 0, y: 0, width: 0, height: 0 };
            hasSelection = false;
            if (img) {
                drawCanvasAndSelection(); // é¸æŠç¯„å›²ã‚’ã‚¯ãƒªã‚¢ã—ã¦å†æç”»
            }
            result.innerHTML = '';
        }

        function resetButtons() {
            cropBtn.disabled = true;
            downloadBtn.disabled = true;
            // imageInput.value = ''; // ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›ã®ãƒªã‚»ãƒƒãƒˆã¯ä¸è¦ãªã‚‰ã‚³ãƒ¡ãƒ³ãƒˆã‚¢ã‚¦ãƒˆ
        }
    </script>
